<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Hover</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    div > p {  
      display: none;
      /* e usado para esconde os paragrafo que estÃ£o dentro da div escondi*/
    }

    div:hover > p {
      display: block;
      color: white;
      background-color: red;
      width: 300px;
      /* e usado para mostra o paragrafo que esta escondido dentro da div quando passar o mouse sobre o paragrafo mostrar */
    }

    div:hover {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Exemplo de hover</h1>
  <p>Passe o mouse sobre o texto abaixo</p>
  <div>
    Passe o mouse aqui
    <p>TEXTO ESCONDIDO...</p>
  </div>
  <p>Fim do exempplo</p>
</body>
</html>
