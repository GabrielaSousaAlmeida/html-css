<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
  <style>
     body {
      font-family: Arial, Helvetica, sans-serif;
    }
    table {
      border-collapse: collapse;
    }
    caption {
      font-size: 1.2em;
      font-weight: bolder;
      padding: 20px;
    }
    th,td {
      border: 1px solid black;
      padding: 10px;
    }
    .cor {
      background-color:gray;
    }
  </style>
 
</head>
<body>
  <h1>Tabelas Disciplinas</h1>
  <table>
   <thead>
    <tr>
      <th rowspan="2" class="cor">Àrea</th>
      <th rowspan="2" class="cor">Disciplinas</th>
      <th colspan="2" class="cor">Notas</th>
      <th rowspan="2" class="cor">Média</th>
     
    </tr>
    <tr>
      <th class="cor">Nota 1</th>
      <th class="cor">Nota 2</th>
    </tr>
   </thead>
   <tbody>  
    <tr>
      <td rowspan="4">Exatas</td>
      <td>Matemática</td>
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
    </tr>
    <tr>
      <td>Fisica</td>
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
    </tr>
    <tr>
      <td>Quimica</td>
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
    </tr>
    <tr>
      <td>Biologia</td>
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
    </tr>
    <tr>
      <td colspan="4" class="cor">Media de Exatas</td>
      <td class="cor">0.0</td>
    </tr>
  <tr>
    <td rowspan="2">Humanas</td>
    <td>História</td>
    <td>0.0</td>
    <td>0.0</td>
    <td>0.0</td>
  </tr>
  <tr>
    <td>Geografia</td>
    <td>0.0</td>
    <td>0.0</td>
    <td>0.0</td>
  </tr>
  <tr>
    <td colspan="4" class="cor">Média de Humanas</td>
    <td class="cor">0.0</td>
  </tr>
   </tbody>
  </table>
  
</body>
</html>
