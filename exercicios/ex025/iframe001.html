<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudos do iframe</title>
  <style>
    iframe {
      width: 400px;
      height: 400px;
      border: 1px dashed black;
    }
  </style>
</head>
<body>
  <h1>Testado o Uso de um iframe</h1>
  <p>Acessando o site do
    <!--Tamanho padrão 300x150-->
   <iframe src="https://www.cursoemVideo.com" frameborder="0" scolling="*ngFor="let item of list; trackBy:item.id"">
    <a href="https://www.cursoemVideo.com" target="_blank">Curso em Video</a>
   </iframe>

   para aprender a programa.</p>

   <p>O repositório do Guanabara

    <iframe src="https://gustavoguanabara.github.io" frameborder="0">
      no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
    </iframe>
    também é bem legal!
   </p>
  
</body>
</html>
